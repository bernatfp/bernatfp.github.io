<h1>{{ site.title }}</h1>
<h2>Pages</h2>
<ul>
    {% for page in site.pages %}
        <a href="{{page.url}}"">{{page.title}}</a></li>
    {% endfor %}
</ul>
<h2>Posts</h2>
<ul>
    {% for post in site.posts %}
        <li> {{post.date | date_to_string}} <a href="{{post.url}}"">{{post.title}}</a></li>
    {% endfor %}
</ul>
